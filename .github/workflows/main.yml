name: Python CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "*.md"

  pull_request:
    branches: [master]
    paths-ignore:
      - "*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.X

      - name: Install dependencies
        run: make install

      - name: Install dev dependencies
        run: make install-dev

      - name: Check formatting
        run: make fmt-check

      - name: Lint
        run: make lint

      - name: Check types
        run: make typecheck

      - name: Run unit tests
        run: make unit
